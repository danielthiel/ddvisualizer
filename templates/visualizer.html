<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<HTML>
<HEAD>
<style type="text/css">
    table {border-collapse: collapse;font-family: sans-serif;font-size:10px; margin-bottom:20px;margin-right:20px;}
    table th{padding:0px 3px 6px;border:1px solid #000;background-color:#BBFFBB;}
    table td{border:1px solid #666;background-color:#EFE;padding:5px 12px;}
</style>

<BODY>
    <h1>{{ data.name }}</h1>


    {% for obj in data.content %}



        <table class={{ obj.name }}>
            <thead>
                <tr><th colspan="{{ obj.header|length }}">{{ obj.name }}</th></tr>
                <tr>
                {% for header in obj.header %}
                    <th>
                        {{ header.name }}
                    </th>
                {% endfor %}
                </tr>
            </thead>

            <tbody>
                {% for row in obj.rows %}
                    <tr>
                        {% for element in row %}
                        <td>{{ element }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>


    {% endfor %}

generated by <a href="https://github.com/danielthiel/ddvisualizer">ddvisualizer</a>, {{ data.generated }}
</BODY></HTML>
